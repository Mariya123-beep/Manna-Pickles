<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('header.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: 'Quicksand', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: #E74C3C;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 16px 30px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            border-radius: 8px;
            margin: 0 10px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background: #C0392B;
            transform: scale(1.1);
        }

        .container {
            padding: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 1000px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: inline-block;
            margin: 15px;
            padding: 20px;
            width: 240px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-12px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .product h3 {
            font-size: 1.6rem;
            color: #333;
            margin-top: 15px;
            font-weight: bold;
        }

        .product p {
            font-size: 1.1rem;
            color: #777;
            margin: 15px 0;
        }

        .footer {
            text-align: center;
            padding: 25px;
            background: #E74C3C;
            color: white;
            margin-top: 60px;
        }
    </style>
</head>
